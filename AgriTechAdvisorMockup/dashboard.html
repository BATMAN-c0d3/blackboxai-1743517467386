<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Advisor - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-green-800">AgriTech Advisor</h1>
                <p class="text-gray-600">Hello, Farmer!</p>
            </div>
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                <i class="fas fa-user text-green-700 text-xl"></i>
            </div>
        </header>

        <!-- Farms Overview -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-green-800">My Farms</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- Farm Card 1 -->
                <div class="bg-white rounded-xl shadow-md p-4 border-l-4 border-green-500">
                    <h3 class="font-medium mb-2">Main Field</h3>
                    <p class="text-sm text-gray-600 mb-2">2.5 hectares</p>
                    <div class="flex items-center text-sm">
                        <i class="fas fa-tint text-blue-500 mr-2"></i>
                        <span>Irrigation: Active</span>
                    </div>
                </div>
                
                <!-- Farm Card 2 -->
                <div class="bg-white rounded-xl shadow-md p-4 border-l-4 border-orange-500">
                    <h3 class="font-medium mb-2">Vegetable Garden</h3>
                    <p class="text-sm text-gray-600 mb-2">0.5 hectares</p>
                    <div class="flex items-center text-sm">
                        <i class="fas fa-tint text-gray-500 mr-2"></i>
                        <span>Irrigation: Off</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-green-800">Quick Actions</h2>
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-camera text-green-600"></i>
                    </div>
                    <span class="text-xs">Crop Scan</span>
                </button>
                <button class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-cloud-sun text-blue-600"></i>
                    </div>
                    <span class="text-xs">Weather</span>
                </button>
                <button class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-language text-purple-600"></i>
                    </div>
                    <span class="text-xs">Language</span>
                </button>
            </div>
        </section>

        <!-- Recent Alerts -->
        <section>
            <h2 class="text-xl font-semibold mb-4 text-green-800">Alerts</h2>
            <div class="bg-white rounded-xl shadow-md p-4">
                <div class="flex items-start mb-3">
                    <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-exclamation text-yellow-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium">Pest Warning</h3>
                        <p class="text-sm text-gray-600">Possible locust activity in your region</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-cloud-rain text-blue-600"></i>
                    </div>
                    <div>
                        <h3 class="font-medium">Weather Alert</h3>
                        <p class="text-sm text-gray-600">Heavy rain expected tomorrow</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
